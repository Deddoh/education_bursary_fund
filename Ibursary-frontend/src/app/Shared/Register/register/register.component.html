<mat-horizontal-stepper linear #stepper >
  
<mat-step [stepControl]="basicDetails">
<mat-card class="mat-elevation-z4">
<form [formGroup]="basicDetails">
    <div class="form-group">
        <label>First Name<span class="required">*</span></label>
        <input type="text" class="form-control form-control-md" formControlName="first_name"
            placeholder="First Name(required)">
    </div>
    <br>
    <div class="form-group">
        <label>Middle Name<span class="required">*</span></label>
        <input type="text" formControlName="middle_name" class="form-control form-control-md" placeholder="Middle name(required)">
    </div>
    <br>
    <div class="form-group">
        <label>Last Name<span class="required">*</span></label>
        <input type="text" formControlName="last_name" class="form-control form-control-md" placeholder="Last name(required)">
    </div>
    <br>
    <div class="form-group">
        <label>ID Number<span class="required">*</span></label>
        <input type="number" class="form-control form-control-md" formControlName="id" placeholder="ID(required)">
    </div>
    <br>
    <div class="form-group">
        <label>Email<span class="required">*</span></label>
        <input class="form-control form-control-md" formControlName="email" placeholder="Email(required)">
    </div>
    <br>
    <div class="form-group">
        <label>Phone<span class="required">*</span></label>
        <input type="tel" formControlName="phone" class="form-control form-control-md" placeholder="Phone number(required)">
    </div>
    <br>
    <div class="form-group">
        <label>Date of Birth<span class="required">*</span></label>
        <input type="date" class="form-control form-control-md" formControlName="dob">
    </div>
    <br>
    <div class="form-group" fxLayout="row" fxLayoutAlign="center">
        <button type="button" mat-raised-button color="primary" matStepperNext [disabled]="!basicDetails.valid">Next</button>
    </div>
</form>

</mat-card>
</mat-step>

<mat-step [stepControl]="locationDetails">
    <mat-card class="mat-elevation-z4">
        
            <form [formGroup]="locationDetails">
                <div class="form-group">
                <label>County<span class="required">*</span></label>
                <!-- datalist -->
                <input type="text" class="form-control form-control-md" formControlName="county" aria-disabled="true">
                </div>
                <br>
                <div class="form-group">
                    <label>Ward<span class="required">*</span></label>
                    <input type="text" class="form-control form-control-md" formControlName="ward" placeholder="Ward(required)">
                </div>
                <br>
                <div class="form-group">
                    <label>Postal Code<span class="required">*</span></label>
                    <input type="text" class="form-control form-control-md" formControlName="zip" placeholder="Postal code(required)">
                </div>
                <br>
                <div class="form-group">
                    <label>KRA Pin<span class="required">*</span></label>
                    <input type="text" class="form-control form-control-md" formControlName="kra" placeholder="Kra pin(required)">
                </div>
                <br>
                <div class="form-group" fxLayout="row" fxLayoutAlign="space-around center">
                    <button type="button" mat-raised-button matStepperPrevious color="primary">Previous</button>
                    <button type="button" mat-raised-button matStepperNext color="primary" [disabled]="!locationDetails.valid">Next</button>
                </div>
            </form>
       
    </mat-card>
</mat-step>
</mat-horizontal-stepper>
